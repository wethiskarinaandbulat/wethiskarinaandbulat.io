<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start header -->
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <img class="log-img" src="img/logo.png">
                <h1 class="logo-title">Robotics</h1>
            </div>
            <div class="header-menu">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="#" class="menu-link">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">About</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main class="main">

        <!-- start banner section -->
        <section class="banner-section">
            <div class="container">
                <div class="banner-text">
                    <h1 class="banner-title">Products</h1>
                    <div class="banner-description">
                        <a href="#" class="menu-link">Home</a>
                        &#x2192
                        <a href="#" class="menu-link">Products</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- end banner section -->

        <!-- start cards section -->
        <section class="cards-section">
            <div class="container">
                <div class="cards-text">
                    <h3 class="cards-title">
                        Featured Robotics Products to Show
                    </h3>
                    <div class="cards-description">
                        Who are in extremely love width eco friendly system.
                    </div>
                </div>
                <div class="cards">
                    <div class="cards-row">
                        <div class="card">
                            <img src="img/p1.png" alt="" class="card-img">
                            <div class="card-body">
                                <h4 class="card-title">The Upper Eye</h4>
                                <div class="card-text">
                                    Who are in extremely love width eco friendly system.
                                </div>
                                <div class="card-button">
                                    <a href="#" class="card-link">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end cards section -->

    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-subscribe">
                <div class="subscribe-text">
                    Copyright 2019 All right reserved by ....
                </div>
                <form class="subscribe-form">
                    <input type="text">
                    <input type="submit" value="subscribe">
                </form>
            </div>
            <div class="footer-social">
                <a href="#" class="social-link">
                    <img src="" alt="" class="social-icon">
                </a>
                <a href="#" class="social-link">
                    <img src="" alt="" class="social-icon">
                </a>
            </div>
        </div>
    </footer>
    <!-- end footer -->
</body>
</html>
